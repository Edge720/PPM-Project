<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add event</title>
    <style>
	
	h1 {
	    color : #E8E8E8;
	    border: 2px solid #3498DB;
 	    padding: 0.5rem;
	    padding-bottom: 0.5rem;
	    width = 100%;
	    
	    background: #3498DB;
	    font-weight:normal;
	}

	body {
	     background: #E8E8E8;
	     font-family:sans-serif;
	}
	form {
	     background: white;
	     margin:3rem auto;
	     max-width:500px;
	     border: 2px solid #3498DB;
	     padding: 2rem;
	     border-radius: 5px;
		
    }
	input {
	     display:block;
	     width: 100%	
	}
	
	#btn {
	     border:0;
	     height: 2rem;
	     background:#3498DB;
	     text-transform:uppercase;
	     cursor:pointer;
	     width:auto;
	      &:hover{
		background:#3498D8;
		}   
	}


    </style>
</head>
<body>


<form action="{% url 'events:add_done'%}" method="post">
    <h1 style="text-align:center">Add Event To Calendar</h1>
    {% csrf_token %}
    <label for="name">Event name: </label>
    <input type="text" name="name" id="name" required><br>
    <label for="date">Event date: </label>
    <input type="date" name="date" id="date" required><br>
    <label for="start_time">Event Start Time: </label>
    <input type="time" step="1800" min="08:00" max="22:30" name ="start_time" id="start_time" required><br>
    <label for="end_time">Event End Time: </label>
    <input type="time" step="1800" min="08:00" max="22:30" name ="end_time" id="end_time" required><br>
    <label for="description">Event Description: </label>
    <textarea id="description" name="description" rows="10" cols="80"></textarea>
<input type="submit" value="Add event" id = "btn">
</form>
</body>
</html>
