<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove event</title>
</head>
<body>
<h1>Remove an event</h1>

<form action="{% url 'events:remove_done' %}" method="post">
    {% csrf_token %}
    {% for event in events %}
        <input type="radio" name="choice" value="{{ event.id }}">
        <label for="name">{{ event.event_name }}</label><br>
    {% endfor %}
    <input type="submit" value="Remove event">
</form>
</body>
</html>
